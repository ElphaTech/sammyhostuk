name: Build and Deploy
run-name: ${{ github.actor }} is running an action.

on:
  push:
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout source
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'

    - name: Run build script
      run: |
        python build.py

    - name: Deploy to prod branch
      run: |
        git config --global user.name "CI Bot"
        git config --global user.email "todo-github-ci@sammyhost.uk"

        # Make orphan branch for prod
        git switch --orphan prod
        git rm -rf .

        # Move built files into place
        cp -r build/* .  # this is the key fix, innit

        git add .
        git commit -m "Deploy built site"
        git push -f origin prod
