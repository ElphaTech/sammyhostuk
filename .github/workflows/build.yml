name: Build and Deploy
run-name: ${{ github.actor }} is deploying the site to prod.

on:
  push:
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout source
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'

    - name: Run build script
      run: |
        python build.py --prod

    - name: Deploy to prod branch
      env:
        TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        git config --global user.name "CI Bot"
        git config --global user.email "todo-github-ci@sammyhost.uk"

        # Save the build output
        mv build /tmp/build

        # Authenticated clone attempt
        git clone --depth=1 --branch=prod https://x-access-token:$TOKEN@github.com/${{ github.repository }} /tmp/deploy || {
          echo "prod branch doesn’t exist, makin’ a new one"
          git clone --depth=1 https://x-access-token:$TOKEN@github.com/${{ github.repository }} /tmp/deploy
          cd /tmp/deploy
          git checkout --orphan prod
        }

        cd /tmp/deploy

        git rm -rf . || true
        cp -r /tmp/build/. .

        git add .
        git commit -m "Deploy built site"
        git push -f https://x-access-token:$TOKEN@github.com/${{ github.repository }} prod
