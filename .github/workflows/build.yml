name: Build and Deploy
run-name: ${{ github.actor }} is deploying the site to prod.

on:
  push:
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout source
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'

    - name: Run build script
      run: |
        python build.py

    - name: Deploy to prod branch
      run: |
        git config --global user.name "CI Bot"
        git config --global user.email "todo-github-ci@sammyhost.uk"

        # Save build output
        mv build /tmp/build

        # Clone fresh copy into temp dir
        git clone --depth=1 --branch=prod https://github.com/${{ github.repository }} /tmp/deploy || {
          echo "prod branch doesn’t exist, makin’ a new one"
          git clone --depth=1 https://github.com/${{ github.repository }} /tmp/deploy
          cd /tmp/deploy
          git checkout --orphan prod
        }

        cd /tmp/deploy

        # Remove all existing tracked files
        git rm -rf . || true

        # Copy in new site
        cp -r /tmp/build/. .

        # Commit + push
        git add .
        git commit -m "Deploy built site"
        git push -f origin prod
