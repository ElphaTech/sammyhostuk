<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>SammyHost.uk</title>
        <link rel="stylesheet" href="/style.css" />
        <link rel="icon" type="image/x-icon" href="/media/images/sh.logo-whiteonblack.png">
    </head>
    <body>
        <header class="navbar" id="navbar">
            <a href="/" class="logo">sammyhost<span class="dot">.</span>uk</a>
            <nav class="nav-links">
                <a href="https://copyparty.sammyhost.uk/">Copyparty</a>
            </nav>
        </header>

        <main id="content">
            <div id="logo-area">
    <div class="center-logo">
        <div class="center-line1">sammy</div>
        <div class="center-line2">host<span class="dot">.</span>uk</div>
    </div>
</div>

<style>
  /* Change the page background color here */
  body {
    background-color: #ffffff; /* A deep navy/slate */
    margin: 0;
    padding: 0;
  }

  /* Styling for the numbers to keep them small and on one line */
  .center-logo {
    color: #000000; /* Subtle gray-blue text */
    font-family: monospace; /* Monospace looks great for data lists */
    font-size: 11px;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis; /* Adds "..." if the screen is too small */
    padding: 20px;
    text-align: center;
    margin: 50px 0 0 0;
  }
  #logo-area{
      display: block;
  }
</style>

<script>
  (function() {
    // 1. Generate the random list of 30 numbers (1-100)
    const numbers = Array.from({ length: 30 }, () => Math.floor(Math.random() * 100) + 1);

    // 2. Target the logo container
    const logoArea = document.querySelector('.center-logo');

    if (logoArea) {
      // 3. Replace the text with the comma-separated list
      logoArea.textContent = numbers.join(', ');
    }
  })();
</script>

        </main>

        <footer class="site-footer">
            <div class="footer-content">
                <div class="footer-left">
                    <img src="/media/images/sh.logo-whiteonblue.png" alt="SammyHost Logo" class="footer-logo">
                </div>
                <div class="footer-right">
                    <p>&copy; 2025 SammyHost. All rights reserved.</p>
                    <nav class="footer-nav">
                        <a href="/404/">About</a>
                        <a href="/404/">Contact</a>
                        <a href="/404/">Terms</a>
                    </nav>
                    <p class="footer-email">
                    Contact us: <a href="mailto:admin@sammyhost.uk">admin@sammyhost.uk</a></br>
                    Version: aa93339
                    </p>
                </div>
            </div>
        </footer>
    </body>
</html>
